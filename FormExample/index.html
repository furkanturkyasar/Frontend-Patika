<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/FormExample/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div id="alert">
            </div>
            <h1 class="text-center mt-5">Kayıt Formu</h1>
            <div class="col-8 offset-2 bg-dark mt-2">
                <form id="userForm">
                    <div class="mt-2">
                        <label class="form-label" for="username"><span style="color: whitesmoke;">Kullanıcı
                                Adı</span></label>
                        <input class="form-control" placeholder="Kullanıcı Adı" type="text" name="username"
                            id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label mt-1" for="password"><span
                                style="color: whitesmoke;">Şifre</span></label>
                        <input class="form-control" placeholder="Şifre" type="password" name="password" id="password">
                    </div>
                    <div class="mb-3 align-right d-flex gap-3 justify-content-end">
                        <button class="btn btn-success" type="submit">Gönder</button>
                        <button class="btn btn-danger" type="reset">Sıfırla</button>
                    </div>
                    <ol class="list-group list-group-numbered pb-3" id="item">
                    </ol>
                </form>
            </div>
        </div>
    </div>


    <script src="/FormExample/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
